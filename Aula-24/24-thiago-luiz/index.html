<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator JS</title>
  </head>
  <body>
    <div class="container-calculator">
      <div class="visor-calculator">
        <input
          type="text"
          class="result-calculator"
          data-js="visor"
          value=""
          readonly
        />
      </div>
      <div class="content-calculator-buttons">
        <button class="button-calculator" value="7" data-js="button-number">
          7
        </button>
        <button class="button-calculator" value="8" data-js="button-number">
          8
        </button>
        <button class="button-calculator" value="9" data-js="button-number">
          9
        </button>
        <button
          class="button-calculator button-action"
          value="รท"
          data-js="button-operation"
        >
          รท
        </button>

        <button class="button-calculator" value="4" data-js="button-number">
          4
        </button>
        <button class="button-calculator" value="5" data-js="button-number">
          5
        </button>
        <button class="button-calculator" value="6" data-js="button-number">
          6
        </button>
        <button
          class="button-calculator button-action"
          value="x"
          data-js="button-operation"
        >
          x
        </button>

        <button class="button-calculator" value="1" data-js="button-number">
          1
        </button>
        <button class="button-calculator" value="2" data-js="button-number">
          2
        </button>
        <button class="button-calculator" value="3" data-js="button-number">
          3
        </button>
        <button
          class="button-calculator button-action"
          value="+"
          data-js="button-operation"
        >
          +
        </button>
        <button
          class="button-calculator button-ce"
          value="CE"
          data-js="button-ce"
        >
          CE
        </button>

        <button class="button-calculator" value="0" data-js="button-number">
          0
        </button>
        <button
          class="button-calculator button-action"
          value="="
          data-js="button-equal"
        >
          =
        </button>

        <button
          class="button-calculator button-action"
          value="-"
          data-js="button-operation"
        >
          -
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
